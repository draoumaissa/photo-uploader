<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Prendre une photo üì∏</h1>

  <input 
    type="file" 
    accept="image/*" 
    capture="environment" 
    id="cameraInput"
  >

  <p id="status"></p>
  <img id="preview" />

  <script>
    const input = document.getElementById('cameraInput');
    const status = document.getElementById('status');
    const preview = document.getElementById('preview');

    // Cloudinary settings
    const CLOUD_NAME = 'TON_CLOUD_NAME'; // <-- √† remplacer
    const UPLOAD_PRESET = 'auto_upload'; // <-- √† remplacer si besoin

    input.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      status.innerText = "üì§ Upload en cours...";

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        status.innerText = "‚úÖ Upload termin√© !";
        preview.src = data.secure_url;

        console.log("URL de l'image :", data.secure_url);

      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Erreur pendant l'upload.";
      }
    });
  </script>

</body>
</html>
